<div class="overLay">
    <div class="container_content">
        <div class="container_title">
            <h1 class="text_main text_white"> Add game</h1>
            <img src="../assets/Asset 3.svg" (click)="hideAddGame()" alt="" class="img_close">
        </div>
        <div class="container_input">
            <form>
                <div class="form-group">
                    <label for="Name" class="text_body text_white">Name of Game</label>
                    <input type="text" class="text_body">
                </div>
                <div class="form-group">
                    <label for="gameInfo" class="text_body text_white">Game Info</label>
                    <textarea rows="15"></textarea>
                </div>
                <div class="container_btn">
                    <button class="btn_align text_main text_white">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container_splash">
    <div class="nav-splash">
        <div class="nav_splash_left">
            <img src="../assets/Asset 11.svg" class="nav_img">
            <h1 class="text_main padding">Gamebox</h1>
        </div>
        <div class="nav_spash_right">

            <div class="name_box">
                <a class="text_body link_fix" routerLink="../LogSign">Boxy2110</a>
            </div>
            <div class="log_box">
                <a routerLink="../LogSign" class="text_body link_fix">Log-out</a>
            </div>
        </div>
    </div>
    <div class="container_content">
        <div class="container_sidebar">
            <div class="sidebar_btn" (click)="showEvent()">
                <p>Create Event</p>
            </div>
            <div class="sidebar_btn" (click)="showGameslist()">
                <p>My Games</p>
            </div>
            <div class="sidebar_btn" (click)="showAccount()">
                <p>My Account</p>
            </div>
        </div>
        <div class="container_calender">
            <img class="img_size" src="https://s24455.pcdn.co/wp-content/uploads/2016/05/simple-calendar-fullcalendar-google-calendar-pro-grid-view.png">
        </div>
    </div>
    <div class="nowPlaying">
        <span class="text_body play">Now Playing</span>
        <div class="playing"></div>
    </div>
</div>
<app-gamelist *ngIf="viewGamelist" (gameChange)="hideGameslist()"></app-gamelist>
<app-account *ngIf="viewAccount" (accountChange)="hideAccount()"></app-account>
<app-calender-create *ngIf="viewCallCalender" (eventChange)="hideCallEvent()"></app-calender-create>

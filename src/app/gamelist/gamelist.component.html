<div class="overLay">
    <div id="container_content">
        <div class="container_title">
            <h1 class="text_main text_white"> GamesList</h1>
            <img src="../assets/Asset 1.svg" class="add" (click)="showGameList()" alt="add game">
            <h2 class="text_white text_main">favorites</h2>
            <h2 class="text_white text_main">sortby</h2>
            <img src="../assets/Asset 3.svg" (click)="gameListOff()" alt="" class="img_close">
        </div>
        <!-- GameList -->
        <div class="container_games">
            <div class="game text_white" (click)="onSelect(game)" *ngFor="let game of snapGames | async">
                <div class="text">
                    <h1 class="text_main game_title">{{game.GameName}}</h1>
                    <p class="text_body text_correct">{{game.GameDescript}}</p>
                </div>
                <div class="gameControl">
                    <button class="text_body text_white DeleteGame" (click)="DeleteGame(game.key)">Delete</button>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- Game Detail -->
<div class="container_overlay" *ngIf="showGameDetail">
    <div class="container_game_overlay">
        <div class="container_title">
            <h1 class="text_main">{{selectedGame.GameName}}</h1>
            <h2 class="text_body detailStyle" (click)="detailChangeDetail()">Detail</h2>
            <h2 class="text_body detailStyle" (click)="detailChangeEdit()">Edit</h2>
            <img src="../assets/Asset 3.svg" (click)="Detailcontrol()" alt="" class="img_close">
        </div>
        <div class="gameDetail" *ngIf="gameDetailDetail">
            <p class="text_body">{{selectedGame.GameDescript}}</p>
        </div>
        <div class="gameEdit" *ngIf="gameDetailEdit">
            <form (ngSubmit)="editNewGame(e)" #e="ngForm">
                <label>Name of game</label>
                <input type="text" name="GameName" [ngModel]="selectedGame.GameName">
                <label for="GameDescript" class="text_body text_white">Game Info</label>
                <textarea rows="15" name="GameDescript" [ngModel]="selectedGame.GameDescript"></textarea>
                <button class="btn_align text_main text_white" type="submit">Edit</button>
            </form>
        </div>
    </div>
</div>

<div *ngIf="showNewGame" (hideGame)="showGameList()" class="text_body">
    <div class="container_overlay_newGame">
        <div class="container_content_newGame">
            <div class="container_title_newGame">
                <h1 class="text_main text_white"> Add game</h1>
                <img src="../assets/Asset 3.svg" (click)="showGameList()" alt="" class="img_close">
            </div>
            <div class="container_input">
                <form (ngSubmit)="addNewGame(f)" #f="ngForm" class="form-grid">
                    <div class="form-group name">
                        <label for="gameName" class="text_body text_white">Name of Game</label>
                        <input type="text" name="GameName" class="text_body gameName" ngModel>
                    </div>
                    <div class="form-group">
                        <label for="GameDescript" class="text_body text_white">Game Info</label>
                        <textarea rows="15" name="GameDescript" class="gameDescript" ngModel></textarea>
                    </div>
                    <div class="form-group">
                        <label for="additional" class="text_body text_white">Additonal notes</label>
                        <textarea rows="15" name="additional" class="additional" ngModel></textarea>
                    </div>
                    <div class="form-group">
                        <label for="date" class="text_body text_white">Date Added</label>
                        <input type="date" name="date" class="date" ngModel>
                    </div>
                    <div class="form-group">
                        <label for="rules" class="text_body text_white">Rules</label>
                        <textarea rows="15" name="rules" class="rules" ngModel></textarea>
                    </div>
                    <div class="form-group">
                        <label for="creator" class="text_body text_white">Created by</label>
                        <input type="text" name="creator" class="creator" ngModel>
                    </div>
                    <div class="form-group">
                        <label for="numOfPlay" class="text_body text_white">Date Added</label>
                        <input type="text" name="numOfPlay" class="numOfPlay" ngModel>
                    </div>
                    <div class="container_btn">
                        <button class="btn_align text_main text_white" type="submit">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

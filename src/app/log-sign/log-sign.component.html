<div class="container_page">
    <div class="container_content">
        <div class="container_signlog">
            <div class="container_img">
                <img src="../assets/Asset 12.svg" class="logo">
            </div>
            <p class="logSign text_body"><span (click)="showLog()">Signup</span>|<span (click)="showLog()">Login</span></p>
            <div *ngIf="login">
                <form class="form-control" (ngSubmit)="LogSubmit(log)" #log="ngForm">
                    <label class="label_format text_body">Email</label>
                    <input name="email" type="email" required ngModel>
                    <label class="label_format text_body">Password</label>
                    <input name="password" type="password" required ngModel>
                    <div class="container_btn">
                        <button class="btn_align text_main" type="submit">Login</button>
                    </div>
                </form>
                <p (click)="showAlts()">Signin with alternatives</p>
            </div>
            <div *ngIf="Signup">
                <form class="form-control" (ngSubmit)="signSubmit(sign)" #sign="ngForm">
                    <label class="label_format text_body">Email</label>
                    <input name="email" required ngModel>
                    <label class="label_format text_body">Password</label>
                    <input name="password" type="password" required ngModel>
                    <label class="label_format text_body">Retype Password</label>
                    <input type="password" required>
                    <div class="container_btn">
                        <button class="btn_align text_main" type="submit">Sign-up</button>
                    </div>
                </form>
            </div>
        </div>
        <div *ngIf="showOtherLogin" class="overlay">
            <div class="container_alts">
                <div class="btn_google" (click)="googleLog()">Log in with google</div>
            </div>
        </div>
        <img src="../assets/Asset 10.svg" class="asset_signlog">
    </div>
</div>
